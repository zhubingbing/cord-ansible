- name: Ensuring config directories exist
  file:
    path: "/opt/cord_profile"
    state: "directory"
    recurse: yes

- name: Create OpenStack compute node TOSCA
  template:
    src: "{{ item }}.j2"
    dest: "{{ head_cord_profile_dir }}/{{ item }}"
    owner: "{{ ansible_user_id }}"
    mode: 0644
  with_items:
    - openstack-compute.yaml
    - openstack-compute-vtn.yaml
